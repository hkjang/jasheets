# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jasheets-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jasheets}
      POSTGRES_USER: ${POSTGRES_USER:-jasheets}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jasheets -d jasheets"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jasheets-network
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: jasheets-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jasheets-network
    deploy:
      resources:
        limits:
          memory: 512M

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: jasheets-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - jasheets-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ChromaDB for Vector database (AI context)
  chromadb:
    image: chromadb/chroma:latest
    container_name: jasheets-chromadb
    restart: always
    environment:
      CHROMA_SERVER_AUTHN_CREDENTIALS: ${CHROMA_AUTH_TOKEN}
      CHROMA_SERVER_AUTHN_PROVIDER: chromadb.auth.token_authn.TokenAuthenticationServerProvider
      ANONYMIZED_TELEMETRY: "false"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    networks:
      - jasheets-network
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  postgres_data:
  redis_data:
  minio_data:
  chroma_data:

networks:
  jasheets-network:
    driver: bridge
