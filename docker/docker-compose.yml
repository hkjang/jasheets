version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jasheets-postgres
    environment:
      POSTGRES_DB: jasheets
      POSTGRES_USER: jasheets
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jasheets_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jasheets -d jasheets"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jasheets-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: jasheets-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jasheets-network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: jasheets-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - jasheets-network

  # ChromaDB for Vector database (AI context)
  chromadb:
    image: chromadb/chroma:latest
    container_name: jasheets-chromadb
    environment:
      CHROMA_SERVER_AUTHN_CREDENTIALS: ${CHROMA_AUTH_TOKEN:-dev_token}
      CHROMA_SERVER_AUTHN_PROVIDER: chromadb.auth.token_authn.TokenAuthenticationServerProvider
      ANONYMIZED_TELEMETRY: "false"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    networks:
      - jasheets-network

  # BullMQ Dashboard (optional, for development)
  bullboard:
    image: deadly0/bull-board
    container_name: jasheets-bullboard
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3100:3000"
    depends_on:
      - redis
    networks:
      - jasheets-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  chroma_data:

networks:
  jasheets-network:
    driver: bridge
