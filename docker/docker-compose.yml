# JaSheets Docker Compose Configuration
# =====================================
#
# This project uses separate docker-compose files for different environments:
#
# ðŸ“¦ DEVELOPMENT (Recommended for local development)
#   docker compose -f docker-compose.dev.yml up -d
#   - PostgreSQL only (essential)
#   - Redis optional: docker compose -f docker-compose.dev.yml --profile with-redis up -d
#
# ðŸš€ PRODUCTION (Full stack with all services)
#   docker compose -f docker-compose.prod.yml up -d
#   - PostgreSQL (database)
#   - Redis (caching & sessions)
#   - MinIO (file storage)
#   - ChromaDB (AI vector database)
#
# Environment Variables:
#   Development: Copy .env.example to .env
#   Production:  Copy .env.prod.example to .env.prod and configure secure passwords
#
# Quick Start (Development):
#   1. cd docker
#   2. cp .env.example .env
#   3. docker compose -f docker-compose.dev.yml up -d
#
# =====================================

version: '3.8'

# Default: Development configuration (same as docker-compose.dev.yml)
services:
  postgres:
    image: postgres:16-alpine
    container_name: jasheets-postgres
    environment:
      POSTGRES_DB: jasheets
      POSTGRES_USER: jasheets
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jasheets_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jasheets -d jasheets"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jasheets-network

volumes:
  postgres_data:

networks:
  jasheets-network:
    driver: bridge
