# Development Docker Compose Configuration
# Usage: docker compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # PostgreSQL Database (Required)
  postgres:
    image: postgres:16-alpine
    container_name: jasheets-postgres-dev
    environment:
      POSTGRES_DB: jasheets
      POSTGRES_USER: jasheets
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jasheets_dev_password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jasheets -d jasheets" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jasheets-network-dev

  # Redis for caching (Optional for dev, can use in-memory)
  redis:
    image: redis:7-alpine
    container_name: jasheets-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jasheets-network-dev
    profiles:
      - with-redis

volumes:
  postgres_data_dev:
  redis_data_dev:


networks:
  jasheets-network-dev:
    driver: bridge
